
<div class="staging panel panel-default" data-bind="css: { commitValidationError: commitValidationError }">
  <div class="panel-body">
    <div class="arrowContainer arrowDown">
      <div class="arrow"></div>
    </div>
    <div data-bind="visible: showNux" class="nux">
      Nothing to commit. <a href="#" data-bind="click: toggleAmend, visible: canAmend">Amend previous commit?</a>
    </div>
    <div class="row" data-bind="visible: !showNux()">
      <div class="col-lg-3">
        <input class="form-control" data-ta-input="staging-commit-title" type="text" placeholder="Title (required)" data-bind="value: commitMessageTitle, valueUpdate: 'afterkeydown', enable: !inRebase(), event: {keypress: onEnter}"></input>
        <textarea class="form-control" rows="2" placeholder="Body" data-bind="value: commitMessageBody, valueUpdate: 'afterkeydown', enable: !inRebase(), event: {keypress: onAltEnter}"></textarea>
        <div>
          <span class="amend" data-bind="visible: canAmend">
                  <span class="checkmark" data-bind="css: { checked: amend }">&#10003;</span>
                          <a href="#" data-bind="click: toggleAmend">Amend last commit</a>
                  </span>
                  <span class="commit-message-title-counter" data-bind="text: commitMessageTitleCount"/>
        </div>
        <button class="btn btn-primary btn-lg" data-ta-clickable="commit" data-bind="click: commit, visible: isStageValid, enable: !commitValidationError()">
          Commit
          <!-- ko component: committingProgressBar --><!-- /ko -->
        </button>
        <button class="btn btn-primary" data-bind="click: conflictContinue, visible: conflictText, enable: !commitValidationError()"  data-ta-action="continue">
          Continue <span data-bind="text: conflictText"/>
          <!-- ko component: conflictContinueProgressBar --><!-- /ko -->
        </button>
        <button class="btn btn-warning" data-bind="click: conflictAbort, visible: conflictText" data-ta-action="abort">
          Abort <span data-bind="text: conflictText"/>
          <!-- ko component: conflictAbortProgressBar --><!-- /ko -->
        </button>
        <span class="validationError" data-bind="text: commitValidationError, visible: commitValidationError"></span>
      </div>
      <div class="col-lg-9 file-area">
        <div class="commands btn-group btn-group-sm">
          <button class="btn btn-default" disabled data-bind="text: stats"></button>
          <button class="btn btn-default bootstrap-tooltip" data-bind="click: toggleAllStages" data-toggle="tooltip" data-placement="bottom" data-original-title="Toggle all uncommited files for commit" data-delay='{"show":"1000", "hide":"0"}'>
            <span class="glyphicon" data-bind="css: toggleSelectAllGlyphClass"></span>
            Toggle all
          </button>
          <button class="btn btn-default bootstrap-tooltip" data-bind="click: discardAllChanges" data-toggle="tooltip" data-placement="bottom" data-original-title="Discard all uncommited file changes, including not showing files" data-delay='{"show":"1000", "hide":"0"}'>
            <span class="glyphicon glyphicon-trash"></span>
            Discard all
          </button>
          <button class="btn btn-default bootstrap-tooltip" data-bind="click: stashAll, css: { disabled: !canStashAll() }" data-toggle="tooltip" data-placement="bottom" data-original-title="Stash all uncommited file changes, including not showing files" data-delay='{"show":"1000", "hide":"0"}'>
            <span class="glyphicon glyphicon-paperclip"></span>
            Stash all
            <!-- ko component: stashProgressBar --><!-- /ko -->
          </button>
          <div class="btn-group pull-right btn-group-sm">
            <button class="btn btn-default bootstrap-tooltip" data-ta-clickable="stage-sideBySideDiff" data-bind="click: textDiffTypeChange.bind($data, 'sidebysidediff'), css: {active: textDiffType() === 'sidebysidediff'}" data-toggle="tooltip" data-placement="bottom" data-original-title="Show side by side diff view" data-delay='{"show":"2000", "hide":"0"}'>
              <span data-bind="text: 'Side by Side'"></span>
            </button>
            <button class="btn btn-default bootstrap-tooltip" data-ta-clickable="stage-defaultDiff" data-bind="click: textDiffTypeChange.bind($data, 'textdiff'), css: {active: textDiffType() === 'textdiff'}" data-toggle="tooltip" data-placement="bottom" data-original-title="Show inline diff view" data-delay='{"show":"2000", "hide":"0"}'>
              <span data-bind="text: 'Default'"></span>
            </button>
          </div>
          <div class="btn-group pull-right btn-group-sm">
            <button class="btn btn-default bootstrap-tooltip" data-ta-clickable="stage-wordwrap" data-bind="click: toggleWordWrap.bind($data, true), css: {active: wordWrap}" data-toggle="tooltip" data-placement="bottom" data-original-title="Wrap words per line" data-delay='{"show":"2000", "hide":"0"}'>
              <span data-bind="text: 'Word Wrap'"></span>
            </button>
            <button class="btn btn-default bootstrap-tooltip" data-ta-clickable="stage-nowrap" data-bind="click: toggleWordWrap.bind($data, false), css: {active: !wordWrap()}" data-toggle="tooltip" data-placement="bottom" data-original-title="Not wrapping words per line" data-delay='{"show":"2000", "hide":"0"}'>
              <span data-bind="text: 'Default'"></span>
            </button>
          </div>
        </div>

        <div class="files" data-bind="foreach: files">
          <div class="file" data-bind="css: { showingDiffs: isShowingDiffs }" data-ta-container="staging-file">
            <div class="checkmark" data-bind="click: toggleStaged, css: { checked: editState() !== 'none' }">
              <span class="glyphicon" data-bind="css: { 'glyphicon-check': editState() === 'staged', 'glyphicon-unchecked': editState() === 'none', 'glyphicon-list-alt': editState() === 'patched'}"></span>
            </div>
            <button class="name btn btn-default" data-bind="click: toggleDiffs" data-ta-clickable="show-stage-diffs">
              <span data-bind="text: displayName"></span>
              <!-- ko component: diffProgressBar --><!-- /ko -->
            </button>
            <span class="new" data-bind="visible: isNew">New</span>
            <span class="deleted" data-bind="visible: removed">Removed</span>
            <span class="additions" data-bind="text: additions"></span>
            <span class="deletions" data-bind="text: deletions"></span>
            <span class="conflict" data-bind="visible: conflict, click: resolveConflict"><span class="explanation">Resolve&nbsp;</span>Conflict</span>
            <span class="patch bootstrap-tooltip" data-bind="visible: isShowPatch(), click: patchClick"
                data-toggle="tooltip" data-placement="top" data-ta-clickable="patch-file" title="Patch changes">Patch</span>
            <span class="ignore bootstrap-tooltip" data-ta-clickable="ignore-file" data-bind="click: ignoreFile"
                data-toggle="tooltip" data-placement="top" title="Add to .gitignore">i</span>
            <span class="discard bootstrap-tooltip" data-ta-clickable="discard-file" data-bind="click: discardChanges"
                data-toggle="tooltip" data-placement="top" title="Discard changes">&#x2716;</span>
            <!-- ko if: isShowingDiffs -->
            <div class="diffContainer" data-bind="component: diff"></div>
            <!-- /ko -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
